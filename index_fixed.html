<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cloud Island POC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #cce7f3;
      touch-action: none;
      font-family: monospace;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      text-align: center;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    #overlay.fade-out {
      animation: fadeOut 0.5s forwards;
    }
    #overlay button {
      margin-top: 20px;
      font-size: 14px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: monospace;
      font-size: 12px;
      color: #000;
      background: rgba(255,255,255,0.7);
      padding: 6px;
      border-radius: 4px;
      z-index: 5;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud">VMs: 0 | Storage: 0 | Functions: 0</div>
  <div id="overlay">
    <div id="message">VIBE CLOUD ISLAND</div>
    <button id="overlay-button" onclick="startGame()">Start</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    canvas.setAttribute('tabindex', '0');
    canvas.style.outline = 'none';
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const message = document.getElementById('message');
    const overlayButton = document.getElementById('overlay-button');
    const hud = document.getElementById('hud');

    let width, height;
    let gameRunning = false;

    const collected = {
      vm: 0,
      storage: 0,
      function: 0
    };

    const particles = [];

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const player = {
      x: 100,
      y: 100,
      vx: 0,
      vy: 0,
      width: 32,
      height: 32,
      grounded: false
    };

    const gravity = 0.5;
    const moveSpeed = 3;
    const jumpForce = -10;

    let cameraX = 0;

    const clouds = [
      { x: 0, y: 50, width: 200, height: 60 },
      { x: 400, y: 100, width: 180, height: 50 },
      { x: 900, y: 70, width: 220, height: 70 },
      { x: 1300, y: 90, width: 160, height: 55 }
    ];

    const platforms = [
      { x: 0, y: 400, width: 800, height: 40 },
      { x: 300, y: 320, width: 120, height: 20 },
      { x: 500, y: 250, width: 100, height: 20 },
      { x: 700, y: 180, width: 80, height: 20 },
      { x: 900, y: 300, width: 150, height: 20 },
      { x: 1200, y: 350, width: 200, height: 20 },
      { x: 1600, y: 280, width: 100, height: 20 }
    ];

    const collectibles = [
      { x: 330, y: 290, collected: false, type: 'vm' },
      { x: 510, y: 220, collected: false, type: 'storage' },
      { x: 910, y: 270, collected: false, type: 'function' },
      { x: 1250, y: 320, collected: false, type: 'vm' }
    ];

    let keys = { left: false, right: false, up: false };

    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      if (touch.clientX < width / 3) keys.left = true;
      else if (touch.clientX > (2 * width) / 3) keys.right = true;
      else keys.up = true;
    });
    canvas.addEventListener('touchend', () => {
      keys.left = false;
      keys.right = false;
      keys.up = false;
    });

    // Add desktop keyboard support
    window.addEventListener('keydown', (e) => {
      console.log('Key down:', e.key); // Debug
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        keys.left = true;
        e.preventDefault();
      }
      if (e.key === 'ArrowRight' || e.key === 'd') {
        keys.right = true;
        e.preventDefault();
      }
      if (e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') {
        keys.up = true;
        e.preventDefault();
      }
    });
    window.addEventListener('keyup', (e) => {
      console.log('Key up:', e.key); // Debug
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        keys.left = false;
        e.preventDefault();
      }
      if (e.key === 'ArrowRight' || e.key === 'd') {
        keys.right = false;
        e.preventDefault();
      }
      if (e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') {
        keys.up = false;
        e.preventDefault();
      }
    });

    function updateHUD() {
      hud.innerText = `VMs: ${collected.vm} | Storage: ${collected.storage} | Functions: ${collected.function}`;
    }

    function createParticles(x, y, color) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x: x + 8,
          y: y + 8,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          life: 30,
          color: color
        });
      }
    }

    function update() {
      console.log('Update called, keys:', keys); // Debug
      if (keys.left) player.vx = -moveSpeed;
      else if (keys.right) player.vx = moveSpeed;
      else player.vx = 0;

      if (keys.up && player.grounded) {
        player.vy = jumpForce;
        player.grounded = false;
      }

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      player.grounded = false;
      for (const p of platforms) {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y < p.y + p.height &&
          player.y + player.height > p.y
        ) {
          if (player.vy > 0) {
            player.y = p.y - player.height;
            player.vy = 0;
            player.grounded = true;
          }
        }
      }

      for (const c of collectibles) {
        if (!c.collected &&
            player.x < c.x + 16 &&
            player.x + player.width > c.x &&
            player.y < c.y + 16 &&
            player.y + player.height > c.y) {
          c.collected = true;
          collected[c.type]++;
          updateHUD();
          createParticles(c.x, c.y, '#fff');
        }
      }

      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
      }

      while (particles.length > 0 && particles[0].life <= 0) {
        particles.shift();
      }

      if (player.y > height) {
        endGame();
      }

      cameraX = player.x - width / 2 + player.width / 2;
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      ctx.save();
      ctx.translate(-cameraX * 0.5, 0);
      ctx.fillStyle = '#f0f8ff';
      for (const c of clouds) {
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.width / 2, c.height / 2, 0, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();

      ctx.save();
      ctx.translate(-cameraX, 0);

      ctx.fillStyle = '#aad8d3';
      for (const p of platforms) {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }

      ctx.fillStyle = '#ffb6b9';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw collectibles as simple shapes instead of images
      for (const c of collectibles) {
        if (!c.collected) {
          ctx.fillStyle = c.type === 'vm' ? '#ff6b6b' : c.type === 'storage' ? '#4ecdc4' : '#45b7d1';
          ctx.fillRect(c.x, c.y, 16, 16);
          
          // Add text label
          ctx.fillStyle = '#000';
          ctx.font = '8px monospace';
          ctx.fillText(c.type.substr(0, 2).toUpperCase(), c.x, c.y - 2);
        }
      }

      for (const p of particles) {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life / 30;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      ctx.restore();
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      console.log('Starting game...'); // Debug
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.style.display = 'none';
        gameRunning = true;
        canvas.focus(); // Ensure canvas has focus when game starts
        resetPlayer();
        console.log('Game started, gameRunning:', gameRunning); // Debug
        gameLoop(); // Remove the extra update() and draw() calls
      }, 500);
    }

    function endGame() {
      gameRunning = false;
      message.innerText = 'GAME OVER';
      overlayButton.innerText = 'Restart';
      overlay.classList.remove('fade-out');
      overlay.style.display = 'flex';
    }

    function resetPlayer() {
      player.x = 100;
      player.y = 400 - player.height;
      player.vx = 0;
      player.vy = 0;
      collected.vm = 0;
      collected.storage = 0;
      collected.function = 0;
      particles.length = 0;
      updateHUD();
      for (const c of collectibles) {
        c.collected = false;
      }
    }
  
    window.addEventListener('load', () => {
      overlay.style.opacity = '1';
      canvas.focus();
      window.startGame = startGame;
    });
  </script>
</body>
</html>
