<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cloud Island POC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #cce7f3;
      touch-action: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const player = {
      x: 100,
      y: 100,
      vx: 0,
      vy: 0,
      width: 32,
      height: 32,
      grounded: false
    };

    const gravity = 0.5;
    const moveSpeed = 3;
    const jumpForce = -10;

    let cameraX = 0;

    const clouds = [
      { x: 0, y: 50, width: 200, height: 60 },
      { x: 400, y: 100, width: 180, height: 50 },
      { x: 900, y: 70, width: 220, height: 70 },
      { x: 1300, y: 90, width: 160, height: 55 }
    ];

    const platforms = [
      { x: 0, y: 400, width: 800, height: 40 },
      { x: 300, y: 320, width: 120, height: 20 },
      { x: 500, y: 250, width: 100, height: 20 },
      { x: 700, y: 180, width: 80, height: 20 },
      { x: 900, y: 300, width: 150, height: 20 },
      { x: 1200, y: 350, width: 200, height: 20 },
      { x: 1600, y: 280, width: 100, height: 20 }
    ];

    let keys = { left: false, right: false, up: false };

    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      if (touch.clientX < width / 3) keys.left = true;
      else if (touch.clientX > (2 * width) / 3) keys.right = true;
      else keys.up = true;
    });
    canvas.addEventListener('touchend', () => {
      keys = { left: false, right: false, up: false };
    });

    function update() {
      if (keys.left) player.vx = -moveSpeed;
      else if (keys.right) player.vx = moveSpeed;
      else player.vx = 0;

      if (keys.up && player.grounded) {
        player.vy = jumpForce;
        player.grounded = false;
      }

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      player.grounded = false;
      for (const p of platforms) {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y < p.y + p.height &&
          player.y + player.height > p.y
        ) {
          if (player.vy > 0) {
            player.y = p.y - player.height;
            player.vy = 0;
            player.grounded = true;
          }
        }
      }

      cameraX = player.x - width / 2 + player.width / 2;
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Parallax clouds (slower scroll than foreground)
      ctx.save();
      ctx.translate(-cameraX * 0.5, 0);
      ctx.fillStyle = '#f0f8ff';
      for (const c of clouds) {
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.width / 2, c.height / 2, 0, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();

      ctx.save();
      ctx.translate(-cameraX, 0);

      // Draw platforms
      ctx.fillStyle = '#aad8d3';
      for (const p of platforms) {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }

      // Draw player
      ctx.fillStyle = '#ffb6b9';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.restore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
